<!-- Оплата за интернет составляет 450 рублей в месяц. Определить сколько будет стоить n
дней интернета (количество дней задается пользователем). Ответ выводиться в консоль.-->
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		let n = prompt('Rоличество дней', 1);	

		let result = n * 450 /30; 
		console.log ("Если каждый день оплачивается отдельно, стоимость составит " + result);
		
		result = 450 * Math.ceil(n/30);
		console.log("Если оплата производится минимум за месяц, стоимость составит " + result);
	</script>
</body>
</html>
